<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="css/bootstrap.css" rel="stylesheet">
    <title>个人资料</title>
</head>
<body>
<div class="panel panel-default" >
    <div class="panel-body">
        <div class="row" >
            <ul class="nav nav-tabs">
                <li><a href="个人资料.html" id="personInfo">基础信息</a></li>
                <li><a href="头像设置.html" id="photoInfo">头像设置</a></li>
            </ul>
        </div>
        <div id="personal1"style="padding: 50px">
            <form class="form-horizontal"  >
                <div class="form-group">    <!--和row的样式效果相似-->
                    <label class="col-md-2 text-right">用户名：</label>
                    <div class="col-md-4">
                        <input class="form-control" type="text">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 text-right">性别：</label>
                    <div class="col-md-4" style="position: relative;top: -5px">
                        <label class="radio-inline">
                            <input class="" type="radio" name="man">男
                        </label>
                        <label class="radio-inline">
                            <input class="" type="radio" name="man">女
                        </label>
                    </div>
                </div>
                <div class="form-group">    <!--和row的样式效果相似-->
                    <label class="col-md-2 text-right">身份证号：</label>
                    <div class="col-md-4">
                        <input class="form-control" type="text">
                    </div>
                </div>
                <div class="form-group">    <!--和row的样式效果相似-->
                    <label class="col-md-2 text-right">手机号：</label>
                    <div class="col-md-4">
                        <input class="form-control" type="text">
                    </div>
                </div>
                <div class="form-group">    <!--和row的样式效果相似-->
                    <label class="col-md-2 text-right">院校：</label>
                    <div class="col-md-4">
                        <input class="form-control" type="text">
                    </div>
                </div>
                <div class="form-group">    <!--和row的样式效果相似-->
                    <label class="col-md-2 text-right">个性签名：</label>
                    <div class="col-md-4">
                        <input class="form-control" type="text">
                    </div>
                </div>
                <div class="form-group">    <!--和row的样式效果相似-->
                    <label class="col-md-2 text-right">自我介绍：</label>
                    <div class="col-md-4">
                        <textarea class="form-control" rows="3"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-3 text-right">
                        <input style="text-align: center" type="submit" value="保存" class="btn btn-success">
                    </label>
                </div>
            </form>
        </div>
        <div id="personal2"style="padding: 50px">
            <form class="form-horizontal"  >
                <div class="form-group">    <!--和row的样式效果相似-->
                    <label class="col-md-2 text-right">当前头像</label>
                    <div class="col-md-4">
                        <img class="img-circle"src="images/3.PNG" style="width: 100px;height: 100px">
                    </div>
                </div>
                <div class="form-group">    <!--和row的样式效果相似-->
                    <label class="col-md-2 text-right">上传头像</label>
                    <div class="col-md-4">
                        <input class="" type="file" id="exampleInputFile">
                    </div>
                </div>
                <input type="submit" value="上传" class="btn btn-success" id="btn2">
            </form>
        </div>
    </div>
</div>

<script src="js/jquery-3.1.0.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/header.js"></script>
<script>
    $(function(){
       $('.btn').click(function(){
           alert('保存成功！');
       });
    });
    $('#btn2').click(function(){
            alert('上传失败！')
        });
   $("#personl2").hide();
   $("#personalInfo").click(function(){
       $("#personal1").show();
       $("#personal2").hide();
   })
    $("#photoInfo").click(function(){
        $("#personal2").show();
        $("#personal1").hide();
    })
</script>
</body>
</html>
